{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <!-- Подключаем Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем стили проекта -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <style>
        .brand-title-5 {
            position: absolute;
            left: 32%;
            top: 5%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            font-weight: bold;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: rgba(0, 100, 255, 0.6);
            opacity: 0.8;
            text-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body style="background-image: url('{% static "img/background.jpg" %}'); background-size: cover; background-repeat: no-repeat; background-position: center;">

<div class="container">
    <a class="btn-outline-secondary brand-title-5 text-center" href="{% url 'catalog:home' %}">
        <img src="{% static 'crud_icons/home.png' %}" alt="На главную" style="width: 40px; height: 40px;"/>
    На главную</a>
    {% block content %}
    {% endblock %}
</div>

<!-- Подключаем jQuery и Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Подключаем скрипты проекта -->
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
